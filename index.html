<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - JavaScript | Play Online</title>
    <meta name="description" content="Play online free Tic Tac Toe developed in JavaScript. The source code is available on GitHub."/>
    <meta name="keywords" content="tic, tac, toe, tic tac toe, javascript, game, html, css, free, online, play"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<main>
    <div class="board">
        <div class="row1">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row2">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row3">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class="status">
        <table>
            <thead>
            <tr>
                <th>PLAYER(X)</th>
                <th>TIE</th>
                <th>PLAYER(O)</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            </tbody>
        </table>
        <button class="button">New</button>
    </div>
</main>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
